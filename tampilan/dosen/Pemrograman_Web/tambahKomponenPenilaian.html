<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Logo_Unand.svg/1200px-Logo_Unand.svg.png" 
          alt="Unand" width="35" height="35" style="margin:0px 12.5px">
        <span class="logo_name">Manajemen RPS</span>
      </div>
      
      <div class="nav-links">
        <li>
          <a href="../dashboardDosen.html">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="../listRPS.html">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">List RPS</span>
          </a>
        </li>
        <li>
          <a href="detailRPS.html">
            <i class='bx bx-box' ></i>
            <span class="links_name">Detail RPS</span>
          </a>
        </li>
        <li>
          <a href="komponenPenilaian.html" class="active">
            <i class='bx bx-coin-stack' ></i>
            <span class="links_name">Komponen Penilaian</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </div>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Pemrograman Web (JSI62165)</span>
        </div>

        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Husnil Kamil</span>
          <i class='bx bx-chevron-down' ></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="right-side">
            <div class="box-topic">Tambah Penilaian</div>
            <div class="indicator">
              <span class="text">
                  <p>Isi formulir berikut dengan sesuai </p>
              </span>
            </div>
          </div>
        </div>
        
        <div style="margin:30px ;">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label style="margin-bottom: 10px;" for="inputEmail4">Komponen Penilaian</label>
                <input style="margin-bottom: 10px;"type="email" class="form-control" id="inputEmail4" placeholder="Komponen Penilaian">
              </div>

              <div class="form-group col-md-6">
                <label style="margin-bottom: 10px;" for="inputPassword4">Bobot</label>
                <input style="margin-bottom: 10px;" type="email" class="form-control" id="inputPassword4" placeholder="Bobot">
              </div>
            </div>
            
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
              Tambah
            </button>
          </form>
        </div>
      </div>
    </section>
    
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }
        else {
          sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <h5>Komponen Penilaian berhasil ditambah</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
