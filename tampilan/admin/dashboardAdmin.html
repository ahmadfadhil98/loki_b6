    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Logo_Unand.svg/1200px-Logo_Unand.svg.png" 
          alt="Unand" width="35" height="35" style="margin:0px 12.5px">
        <span class="logo_name">Manajemen RPS</span>
      </div>
      
      <div class="nav-links">
        <li>
          <a href="dashboardAdmin.html" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="dosenPengampu.html">
            <i class='bx bx-user' ></i>
            <span class="links_name">Dosen Pengampu</span>
          </a>
        </li>
        <li>
          <a href="petaCPL-CPMK.html">
            <i class='bx bx-coin-stack' ></i>
            <span class="links_name">Peta CPL ke CPMK</span>
          </a>
        </li>
        <li>
          <a href="listRPS.html">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">List RPS</span>
          </a>
        </li>
        <li>
          <a href="metodeRPS.html">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Metode RPS</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </div>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Dashboard Admin</span>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Admin</span>
          <i class='bx bx-chevron-down' ></i>
        </div>
      </nav>
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">SISTEM MANAJEMEN RPS UNIVERSITAS ANDALAS</div>
              <div class="indicator">
                <span class="text">Selamat Datang! Silahkan memilih mata kuliah terlebih dahulu.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }
        else
          sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    </script>
  </body>
