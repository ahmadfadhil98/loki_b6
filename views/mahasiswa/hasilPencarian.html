<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Logo_Unand.svg/1200px-Logo_Unand.svg.png" 
          alt="Unand" width="35" height="35" style="margin:0px 12.5px">
        <span class="logo_name">Manajemen RPS</span>
      </div>

      <div class="nav-links">
        <li>
          <a href="dashboardMahasiswa.html">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="listRPS.html">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">List RPS</span>
          </a>
        </li>
        <li>
          <a href="hasilPencarian.html" class="active">
            <i class='bx bx-coin-stack' ></i>
            <span class="links_name">Pencarian</span>
          </a>
        </li>
      </div>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class='bx bx-menu sidebarBtn'></i>
          <span class="dashboard">Pencarian</span>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Login</span>
          <i class='bx bx-chevron-down' ></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="right-side">
            <div class="box-topic">
              Hasil Pencarian 
            </div>
            <div class="search-box" style="position: absolute; right: 20px;">
              <input type="text" size="50" placeholder="Masukkan Kode/Nama Mata Kuliah" style="margin:0px 0px" >
              <a href="hasilPencarian.html">
                <input type="submit" class="wed" name="" value="Cari" size="15"> 
              </a>
            </div>
            <div class="indicator">
              <span class="text">
                <br>
                <p>Nama Mata Kuliah : </p>
                <p>Kode Mata Kuliah : </p>
                <p>Dosen Pengampu   : </p>
                <p>Semester         : </p>
                <p>Bobot SKS        : </p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        }
        else
          sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      }
    </script>
  </body>
</html>
